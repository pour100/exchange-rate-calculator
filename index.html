<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FX Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <section class="card">
      <header class="header">
        <p class="eyebrow">FX CONVERTER</p>
        <h1>Fast, clean currency math.</h1>
        <p class="subtitle">
          Rates: open.er-api.com (frequent updates). Currency names: frankfurter.app.
        </p>

        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span id="rate-status">Loading ratesâ€¦</span>
        </div>
      </header>

      <form id="converter-form" class="grid">
        <label class="field">
          <span>Amount</span>
          <input id="amount" type="number" min="0" step="any" value="1" required>
        </label>

        <label class="field">
          <span>From</span>
          <select id="from-currency" required></select>
        </label>

        <button id="swap-btn" type="button" aria-label="Swap currencies">Swap</button>

        <label class="field">
          <span>To</span>
          <select id="to-currency" required></select>
        </label>

        <button id="refresh-btn" class="refresh-btn" type="button">Refresh Rate</button>
      </form>

      <section id="result" class="result" aria-live="polite">
        <p class="value">-</p>
        <p class="meta">Select currencies and convert.</p>
      </section>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
