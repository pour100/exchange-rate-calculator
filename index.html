<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FX Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <section class="card">
      <header class="header">
        <p class="eyebrow">FX CONVERTER</p>
        <h1>Fast, clean currency math.</h1>

        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span id="rate-status">Loading ratesâ€¦</span>
        </div>
      </header>

      <form id="converter-form" class="grid">
        <label class="field">
          <span>From</span>
          <select id="from-currency" required></select>
        </label>

        <label class="field">
          <span>To</span>
          <select id="to-currency" required></select>
        </label>

        <button id="refresh-btn" class="refresh-btn" type="button">Refresh Rate</button>
      </form>

      <section id="result" class="result" aria-live="polite">
        <p class="value">-</p>
        <p class="meta">Select currencies to see the rate.</p>
      </section>

      <section class="trend" aria-label="Exchange rate trend">
        <div class="trend-top">
          <div>
            <h2 class="trend-title">Trend</h2>
            <p id="trend-subtitle" class="trend-subtitle">-</p>
          </div>

          <div class="tabs" role="tablist" aria-label="Trend range">
            <button class="tab is-active" type="button" role="tab" aria-selected="true" data-range="1m">1M</button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-range="6m">6M</button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-range="1y">1Y</button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-range="5y">5Y</button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-range="10y">10Y</button>
            <button class="tab" type="button" role="tab" aria-selected="false" data-range="all">ALL</button>
          </div>
        </div>

        <div class="chart-wrap">
          <canvas id="trend-canvas" width="900" height="320"></canvas>
          <div id="trend-tooltip" class="trend-tooltip" hidden></div>
        </div>
        <p id="trend-readout" class="trend-readout">Tap and drag the red line to inspect rates.</p>
      </section>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
