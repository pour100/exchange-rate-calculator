<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rate Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <section class="card">
      <p class="eyebrow">Live FX</p>
      <h1>Exchange Rate Calculator</h1>
      <p class="subtitle">Powered by frankfurter.app (ECB data)</p>

      <form id="converter-form" class="grid">
        <label class="field">
          <span>Amount</span>
          <input id="amount" type="number" min="0" step="any" value="1" required>
        </label>

        <label class="field">
          <span>From</span>
          <select id="from-currency" required></select>
        </label>

        <button id="swap-btn" type="button" aria-label="Swap currencies">Swap</button>

        <label class="field">
          <span>To</span>
          <select id="to-currency" required></select>
        </label>

        <button class="convert-btn" type="submit">Convert</button>
      </form>

      <section id="result" class="result" aria-live="polite">
        <p class="value">-</p>
        <p class="meta">Select currencies and convert.</p>
      </section>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
